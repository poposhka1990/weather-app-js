<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <main class="main">
        <header class="header">Прогноз погоды</header>
        <div class="wrapper">
            <div class="weather-card">
                <div class="weather-card-header">
                    <button>
                        <span class="material-symbols-outlined">
                            near_me
                        </span>
                    </button>
                    <form class="form" id="form">
                        <input name="search" class="weather-card-search" type="search" id="search-input" />
                        <label for="search"></label>
                        <button id="search-button">
                            <div class="material-symbols-outlined search-button-image">
                                search
                            </div>
                        </button>
                    </form>
                </div>
                <img class="weather-card-image" src="./assests/img/снег.svg" width="150px" />
                <div class="weather-card-footer">
                    <p class="weather-card-footer-temperature">-5</p>
                    <p class="weather-card-footer-city">Петрозаводск</p>
                    <p class="weather-card-footer-condition">Ветер</p>
                </div>
            </div>
        </div>
        <footer class="footer">© Илья Попов 2023</footer>
    </main>
    <script src="./index.js"></script>
</body>
</html>
